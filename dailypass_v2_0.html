                    <br/>
                    <p id="text_result"><span id="_name">陳恩齊</span>　<span style="font-size: xx-large"><span id="_dormitory">善牧</span>量測通過</span></p>
                    <br/>
                    <p id="text_result">「我ok，你放心」</p>
                    <br/>
                    <p id="text_result">量測時間:<span id="month"></span>/<span id="date"></span></p>

                    <script>
                        var dormitorys = ["善牧", "希嘉", "思高"];
                        var dormitory_val = 0;                    
                        const d = new Date();
                        var month = d.getMonth()+1;
                        var day = d.getDate();
                        document.getElementById("_class").innerHTML = CLASS;
                        document.getElementById("_name").innerHTML = NAME;
                        document.getElementById("_dormitory").innerHTML = dormitorys[dormitory_val];

                        // 點擊「體溫監測管理系統Daily Pass」切換宿舍名稱
                        var _head = document.getElementById("head");
                        _head.onclick = function(){
                            if(dormitory_val == 2){
                                    dormitory_val = 0;
                                }else{
                                    dormitory_val++;
                                }
                                document.getElementById("_dormitory").innerHTML = dormitorys[dormitory_val];
                        }

                        // 點擊更換的「防疫標語」修改姓名與系級
                        var _slogan = document.getElementById("slogan");
                        _slogan.onclick = function(){
                            var name = prompt("Name:", document.getElementById("_name").innerText);
                            var class_ = prompt("Class:", document.getElementById("_class").innerText);
                            NAME = name;
                            CLASS = class_;
                            document.getElementById("_class").innerHTML = CLASS;
                            document.getElementById("_name").innerHTML = NAME;
                        }

                        // 日期顯示
                        if (month < 10){
                            document.getElementById("month").innerHTML = '0' + month.toString();
                        }else{
                            document.getElementById("month").innerHTML = month;
                        }
                        if (day < 10){
                            document.getElementById("date").innerHTML = '0' + day.toString();
                        }else{
                            document.getElementById("date").innerHTML = day;
                        }
                    </script>

        <script>
            // 每日自動切換的部份（標語、圓顏色、字體顏色）
            var slogan = document.getElementById("slogan");
            var result_color = document.getElementById("result");
            var circle_color = document.getElementById("path2544");
            var weekday = d.getDay();
            switch(weekday){
                case 0: // 星期日
                    slogan.innerHTML = "帶口罩講衛生，勤洗手不恐慌";
                    result_color.style.color = "#fef001";
                    circle_color.style.fill = "#f10000";
                    break;
                case 1: // 星期一
                    slogan.innerHTML = "進餐廳戴口罩，食不語少飛沫";
                    result_color.style.color = "#ff0000";
                    circle_color.style.fill = "#ff8500";
                    break;
                case 2: // 星期二
                    slogan.innerHTML = "量體溫貼識別，你OK我放心";
                    result_color.style.color = "#f5f95c";
                    circle_color.style.fill = "#0f5e00";
                    break;
                case 3: // 星期三
                    slogan.innerHTML = "e起抗疫，學習持續";
                    result_color.style.color = "#e6fa62";
                    circle_color.style.fill = "#0060ff";
                    break;
                case 4: // 星期四
                    slogan.innerHTML = "自主健康管理期間不到校、線上學習健康維護不中斷";
                    result_color.style.color = "#137d00";
                    circle_color.style.fill = "#fef105";
                    break;
                case 5: // 星期五
                    slogan.innerHTML = "自主管理勤洗手 衛生護理保平安";
                    result_color.style.color = "#0a00af";
                    circle_color.style.fill = "#ff15ff";
                    break;
                case 6: // 星期六
                    slogan.innerHTML = "進餐廳戴口罩，你用心我安心";
                    result_color.style.color = "#FFF813";
                    circle_color.style.fill = "#6702FF";
                    break;
                default:
                    circle_color.style.fill = "#eeeeee";
                    break;
                }
            </script>
